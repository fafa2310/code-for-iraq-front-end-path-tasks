<!DOCTYPE html>
    <html>
        <head>
            
            <body>


              <form action="a.html" method="POST">
                <label for="user">Username</label><br>
                <input type="text" id="user" name="username" value="fatima" readonly>
                <hr>
                <label for="email">E-mail</label><br>
                <input type="email" id="email" placeholder="Enter Your E-mail" name="e-mail">
                <hr>
                <label for="pass">Password</label><br>
                <input type="password" id="pass" minlength="5" maxlength="5" required placeholder="Enter Your Password"
                    name="password">
                <hr>
              
                <input type="hidden" id="custId" name="id" value="233">
                <h3>Please select your OS:</h3>
        
                <input type="radio" name="choose" id="Windows">
                <label for="Windows">Windows</label>
                <br>
                <input type="radio" name="choose" id="linux">
                <label for="linux">linux</label>
                <br>
                <input type="radio" name="choose" id="Mac">
                <label for="Mac">Mac</label>
                <br>
                <br>
        
                <hr>
                <h3>Choose programing languages that i know</h3>
                <input type="checkbox" name="c#" id="home">
                <label for="c#">C#</label>
                <br>
                <input type="checkbox" name="c++" id="car">
                <label for="c++">C++</label>
                <br>
                <input type="checkbox" name="chack" id="frontend">
                <label for="frontend">frontend</label>
                <br>
                <hr>
                <input type="submit" value="Send">
            </form>




        </body>
    </head>
</html>
